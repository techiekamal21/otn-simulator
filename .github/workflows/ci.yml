name: CI - Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'otn-simulator/package-lock.json'

      - name: Install dependencies
        working-directory: ./otn-simulator
        run: npm ci

      - name: Check TypeScript types
        working-directory: ./otn-simulator
        run: npx tsc --noEmit

      - name: Build project
        working-directory: ./otn-simulator
        run: npm run build

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: otn-simulator/dist/
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'otn-simulator/package-lock.json'

      - name: Install dependencies
        working-directory: ./otn-simulator
        run: npm ci

      - name: Run security audit
        working-directory: ./otn-simulator
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for sensitive data
        run: |
          echo "Checking for sensitive data patterns..."
          ! grep -r "AIza" otn-simulator/components/ otn-simulator/*.tsx otn-simulator/*.ts || exit 1
          ! grep -r "sk-" otn-simulator/components/ otn-simulator/*.tsx otn-simulator/*.ts || exit 1
          echo "No sensitive data found!"
